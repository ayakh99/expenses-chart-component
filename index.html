<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container column">
      <header class="header row">
        <div class="column">
          <h1 class="title">My balance</h1>
          <span class="balance bold">$921.48</span>
        </div>
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </header>

      <main>
        <div class="stats">
          <h1 class="title--graph bold brown">Spending - Last 7 days</h1>
          <div class="graph">
            <div class="bars">
              <div class="bar" id="mon">
                <span class="amount"></span>
              </div>
              <div class="bar" id="tue">
                <span class="amount"></span>
              </div>
              <div class="bar" id="wed">
                <span class="amount"></span>
              </div>
              <div class="bar" id="thu">
                <span class="amount"></span>
              </div>
              <div class="bar" id="fri">
                <span class="amount"></span>
              </div>
              <div class="bar" id="sat">
                <span class="amount"></span>
              </div>
              <div class="bar" id="sun">
                <span class="amount"></span>
              </div>
            </div>
            <div class="days">
              <span class="day">mon</span>
              <span class="day">tue</span>
              <span class="day">wed</span>
              <span class="day">thu</span>
              <span class="day">fri</span>
              <span class="day">sat</span>
              <span class="day">sun</span>
            </div>
          </div>

          <div class="details">
            <h2 class="title">Total this month</h2>
            <div class="row">
              <span class="balance balance--total bold brown">$478.33</span>

              <div class="column flex-end">
                <span class="bold brown">+2.4%</span>
                <span>from last month</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ayakh99">ayakh99</a>.
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
